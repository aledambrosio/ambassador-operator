on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    name: e2e-tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.0' # The Go version to download (if necessary) and use.
        name: "Install go (^1.13.0)"
      - run: go version
        name: "Check go version"
      - name: "Setup CI"
        run: PATH=${PATH}:${HOME}/bin make ci/setup
      - name: "Setup Cluster"
        run: PATH=${PATH}:${HOME}/bin make CLUSTER_PROVIDER="k3d" ci/cluster-setup
      - name: "E2E Tests"
        run: PATH=${PATH}:${HOME}/bin make CLUSTER_PROVIDER="k3d" ci/e2e
